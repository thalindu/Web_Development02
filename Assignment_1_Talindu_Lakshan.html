<html lang="en" dir="ltr">
<head>

    <title>Homework input</title>
    <script type="text/javascript">

        ];
        let sum = 0;
        let average = 0;

            if(marks > 90)

            //         students[j] = maxlist;

            //     }

            // }
            

        }
        average = sum/students.length
        console.log("Total score : ",sum)
        console.log("Average score : ",average)
        //console.log(students[1,1])
        console.log("Students over 90: ")
        namesgtn.forEach(name => console.log(name))
        // console.log(namesgtn);
        console.log("Students sorted by score: ")
        students.sort((a,b)=>b[1]-a[1]).forEach(([name,marks])=>console.log(name +" - "+ marks))
